machine:
    certSANs:
      - cluster.eirikzlab.com
      - 192.168.1.80
      
      
    network:
      interfaces:
        - interface: enp2s0
          dhcp: true
          vip:
            ip: 192.168.1.80
      nameservers:
        - 192.168.1.1
        
    install:
        disk: /dev/mmcblk0
        wipe: true


    time: 
      servers:
        - 192.168.1.1

    nodeLabels:
        node.kubernetes.io/exclude-from-external-load-balancers: "false"

cluster:
    controlPlane:
        endpoint: https://cluster.eirikzlab.com:6443
    clusterName: clyster

    network:
      dnsDomain: cluster.local

      cni:
          name: none

    apiServer:
        certSANs:
          - cluster.eirikzlab.com

    allowSchedulingOnControlPlanes: true
